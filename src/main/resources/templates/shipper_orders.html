<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Danh sách đơn hàng đang giao</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên khách hàng</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Số tiền</th>
                    <th>Phương thức thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.user.fullName}"></td>
                    <td th:text="${order.user.phone}"></td>
                    <td th:text="${order.shippingAddress}"></td>
                    <td th:text="${order.totalAmount} + ' VNĐ'"></td>
                    <td th:text="${order.paymentMethod}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <form th:action="@{/shipper/update-status}" method="post">
                            <input type="hidden" name="orderId" th:value="${order.orderId}">
                            <button type="submit" class="btn btn-success">Đánh dấu đã giao</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
