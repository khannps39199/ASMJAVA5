<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Giỏ hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkout">Thanh toán</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Danh mục</a>
                </li>
            </ul>
        </div>
        <div class="ms-auto">
            <a href="#" class="btn btn-outline-light me-2">Đăng nhập</a>
            <a href="#" class="btn btn-outline-light">Đăng Ký</a>
        </div>
    </nav>

    <div class="container mt-4 content">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>Thông tin sản phẩm</h3>
                    <p><strong>Tên sản phẩm:</strong> ...........</p>
                    <p><strong>Số lượng:</strong> ...............</span></p>
                    <p><strong>Giá:</strong> .....................VNĐ</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>Thông tin thanh toán</h3>
                    <form th:action="@{/checkout}" method="post">
                        <div class="mb-2">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Địa chỉ giao hàng</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Phương thức thanh toán</label>
                            <select class="form-select" name="paymentMethod">
                                <option value="cod">Thanh toán khi nhận hàng</option>
                                <option value="credit">Thẻ tín dụng</option>
                                <option value="momo">Momo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Thanh toán</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 - Thanh toán
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
