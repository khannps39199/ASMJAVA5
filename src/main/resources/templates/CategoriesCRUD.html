<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Quản lý Danh mục</h2>

        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form Thêm/Sửa Danh mục -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Thêm / Chỉnh sửa Danh mục</div>
            <div class="card-body">
                <form th:action="@{/categories/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/categories/new" class="btn btn-success">Tạo Mới</a>
                </form>
            </div>
        </div>

        <!-- Danh sách Danh mục -->
        <div class="card">
            <div class="card-header bg-info text-white">Danh sách Danh mục</div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category, iterStat : ${categories}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td>
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
