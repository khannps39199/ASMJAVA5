<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
	       <h1 th:text="${category.getId() != null ? 'Edit Category' : 'Create Category'}"></h1>
		   <form th:object="${category}" method="post" class="needs-validation" novalidate>
		       <input type="hidden" th:field="*{id}">
		       
		       <div class="mb-3">
		           <label for="name" class="form-label">Name</label>
		           <input type="text" id="name" th:field="*{name}" class="form-control" required>
		           <div class="invalid-feedback">Please enter a name.</div>
		       </div>

		       <div class="mb-3">
		           <label for="description" class="form-label">Description</label>
		           <input type="text" id="description" th:field="*{description}" class="form-control" required>
		           <div class="invalid-feedback">Please enter a description.</div>
		       </div>

		       <button type="submit" class="btn btn-primary" formaction="@{/categories/save}">Save</button>
		       <button type="submit" class="btn btn-primary" formaction="@{/categories/update}">Update</button>
		       
		       <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
		   </form>
	   </div>
    <div class="container mt-5">
        <h1 class="text-center">Category Management</h1>
        <a href="newcategory" class="btn btn-primary mb-3">Add New Category</a>
		
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
					<th>description</th>
					<th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
