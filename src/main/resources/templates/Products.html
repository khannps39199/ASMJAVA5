<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
			--bs-gutter-x: 0 !important;
        }
        .product-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            color: #333;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .btn-primary, .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border: none;
        }
        .btn-primary {
            background: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #28a745;
            margin-top: 5px;
        }
        .btn-secondary:hover {
            background: #218838;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="container ">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row" th:each="product, iterStat : ${products}"> 
            <div class="col-md-3">
                <div class="card product-card text-center p-3">
                    <img th:src="@{'/hinh/' + ${product.image}}" alt="Hình ảnh sản phẩm" class="card-img-top" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.price}"></p>
                        <p class="card-text" th:text="${product.description}"></p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Shop. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
