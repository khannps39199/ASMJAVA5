<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}"></h1>
        <form th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}"> <!-- Giấu trường ID cho trường hợp edit -->
        
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback">Please enter a product name.</div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
                <div class="invalid-feedback">Please enter a description.</div>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid price.</div>
            </div>
            
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" id="discount" th:field="*{discount}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
                <div class="invalid-feedback">Please enter stock quantity.</div>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" th:field="*{category.id}" class="form-control" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="createdAt" class="form-label">Created At</label>
                <input type="datetime-local" id="createdAt" th:field="*{createdAt}" class="form-control" required>
            </div>
            
            <!-- Nút lưu cho trường hợp tạo mới -->
            <button type="submit" class="btn btn-primary" th:if="${product.id == null}" th:text="'Save'"></button>
        
            <!-- Nút cập nhật cho trường hợp chỉnh sửa -->
            <button type="submit" class="btn btn-primary" th:if="${product.id != null}" th:text="'Update'"></button>
        
            <a th:href="@{/getproducts}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>

    <div class="container mt-5">
        <h1 class="text-center">Product Management</h1>
        <a th:href="@{/getproducts/newproduct}" class="btn btn-primary mb-3">Add New Product</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.discount} + '%'" th:if="${product.discount != null}"></td>
                    <td th:text="${product.stock}"></td>
                    <td><img th:src="@{'/images/' + ${product.image}}" alt="Product Image" width="50"></td>
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td>
                        <a th:href="@{/getproducts/edit(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/getproducts/delete(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
