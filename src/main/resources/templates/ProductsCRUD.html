<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 650px;
            overflow-y: auto;
        }
        .equal-height {
            display: flex;
            align-items: stretch;
        }
        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
        .equal-height .card {
            flex: 1;
        }
    </style>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
				        <a class="navbar-brand" href="#">Quản lý Hệ thống</a>
				        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				            <span class="navbar-toggler-icon"></span>
				        </button>
				        <div class="collapse navbar-collapse" id="navbarNav">
				            <ul class="navbar-nav">
				                <li class="nav-item">
				                    <a class="nav-link" th:href="@{/getcategories}">Trang chủ</a>
				                </li>
				                <li class="nav-item">
				                    <a class="nav-link" th:href="@{/getproducts}">Sản phẩm</a>
				                </li>
				                <li class="nav-item">
				                    <a class="nav-link" th:href="@{/getUser}">Người dùng</a>
				                </li>
				                <li class="nav-item">
				                    <a class="nav-link" th:href="@{/cart}">Giỏ hàng</a>
				                </li>
				                <li class="nav-item">
				                    <a class="nav-link" th:href="@{/pay}">Thanh toán</a>
				                </li>
				                <li class="nav-item">
				                    <a class="nav-link" href="/#">Danh mục</a>
				                </li>
				            </ul>
				        </div>
				        <div class="ms-auto">
				            <a href="#" class="btn btn-outline-light me-2">Đăng nhập</a>
				            <a href="#" class="btn btn-outline-light">Đăng Ký</a>
				        </div>
				    </nav>
	
    <div class="row px-4 mt-4 equal-height">
        <div class="col-md-3">
            <div class="card p-3">
                <h3>Thêm/Sửa Sản phẩm</h3>
                <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-2">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" required></textarea>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Giá</label>
                        <input type="number" class="form-control" th:field="*{price}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Giảm giá (%)</label>
                        <input type="number" class="form-control" th:field="*{discount}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Số lượng</label>
                        <input type="number" class="form-control" th:field="*{stock}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="imageFile" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Danh mục</label>
                        <select class="form-control" th:field="*{category.id}" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Lưu</button>
                        <a href="/products/new" class="btn btn-success w-100 mt-2">Tạo Mới</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3">
                <h3>Danh sách Sản phẩm</h3>
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Mô tả</th>
                                <th>Giá</th>
                                <th>Giảm giá</th>
                                <th>Số lượng</th>
                                <th>Hình ảnh</th>
                                <th>Danh mục</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, iterStat : ${products}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.discount} + '%'" th:if="${product.discount != null}"></td>
                                <td th:text="${product.stock}"></td>
                                <td>
                                    <img th:src="@{'/images/' + ${product.image}}" alt="Hình ảnh sản phẩm" width="80">
                                </td>
                                <td th:text="${product.category.name}"></td>
                                <td class="d-flex gap-2">
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 - Quản lý Sản phẩm
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
