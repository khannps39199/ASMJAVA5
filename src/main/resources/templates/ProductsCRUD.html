<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Quản lý Sản phẩm</h2>

        <!-- Form Thêm/Sửa Sản phẩm -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Thêm / Chỉnh sửa Sản phẩm</div>
            <div class="card-body">
                <form th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" th:field="*{price}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giảm giá (%)</label>
                        <input type="number" th:field="*{discount}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số lượng</label>
                        <input type="number" th:field="*{stock}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Danh mục</label>
                        <select th:field="*{category.id}" class="form-control" required>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>

        <!-- Danh sách Sản phẩm -->
        <div class="card">
            <div class="card-header bg-info text-white">Danh sách Sản phẩm</div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Giá</th>
                            <th>Giảm giá</th>
                            <th>Số lượng</th>
                            <th>Hình ảnh</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, iterStat : ${products}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.discount} + '%'" th:if="${product.discount != null}"></td>
                            <td th:text="${product.stock}"></td>
                            <td>
                                <img th:src="@{'/images/' + ${product.image}}" alt="Hình ảnh sản phẩm" width="50">
                            </td>
                            <td th:text="${product.category.name}"></td>
                            <td>
                                <a th:href="@{/getproducts/edit(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{/getproducts/delete(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
