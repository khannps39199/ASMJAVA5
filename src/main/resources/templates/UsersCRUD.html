<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 650px;
            overflow-y: auto;
        }
        .equal-height {
            display: flex;
            align-items: stretch;
        }
        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
        .equal-height .card {
            flex: 1;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Quản lý Người dùng</a>
        <div class="ms-auto">
            <a href="#" class="btn btn-outline-light me-2">Trang chủ</a>
            <a href="#" class="btn btn-outline-light me-2">Quản lý Người dùng</a>
            <a href="#" class="btn btn-outline-light">Đăng xuất</a>
        </div>
    </nav>

    <div class="row px-4 mt-4 equal-height">
        <div class="col-md-3">
            <div class="card p-3">
                <h3>Thêm/Sửa Người Dùng</h3>
                <form th:action="@{/users/save}" th:object="${newUser}" method="post">
                    <input type="hidden" th:field="*{userId}">
                    <div class="mb-2">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{passwordHash}" 
                               th:placeholder="${newUser.userId != null ? 'Để trống nếu không đổi mật khẩu' : ''}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Vai trò</label>
                        <select class="form-control" th:field="*{role}">
                            <option value="Customer">Khách hàng</option>
                            <option value="Admin">Quản trị viên</option>
                        </select>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{isActivated}">
                        <label class="form-check-label">Kích hoạt tài khoản</label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Lưu</button>
                        <a href="/users/new" class="btn btn-success w-100 mt-2">Tạo Mới</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3">
                <h3>Danh sách Người Dùng</h3>
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Tên đăng nhập</th>
                                <th>Họ và Tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Vai trò</th>
                                <th>Kích hoạt</th>
                                <th>Ngày tạo</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iterStat : ${users}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.role}"></td>
                                <td>
                                    <span th:if="${user.isActivated}" class="text-success">✔</span>
                                    <span th:unless="${user.isActivated}" class="text-danger">✘</span>
                                </td>
                                <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td class="d-flex gap-2">
                                    <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Sửa</a>
                                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 - Quản lý Người dùng
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
