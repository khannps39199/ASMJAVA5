<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Quản lý Người dùng</h2>

        <!-- Thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form Thêm/Sửa Người Dùng -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Thêm/Sửa Người Dùng</div>
            <div class="card-body">
                <form th:action="@{/users/save}" th:object="${newUser}" method="post">
                    <input type="hidden" th:field="*{userId}">

                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" th:field="*{passwordHash}" class="form-control" 
                               th:placeholder="${newUser.userId != null ? 'Để trống nếu không đổi mật khẩu' : ''}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Vai trò</label>
                        <select th:field="*{role}" class="form-control">
                            <option value="Customer">Khách hàng</option>
                            <option value="Admin">Quản trị viên</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" th:field="*{isActivated}">
                        <label class="form-check-label">Kích hoạt tài khoản</label>
                    </div>

                    <!-- Ngày tạo (Chỉ hiển thị khi chỉnh sửa) -->
                    <div class="mb-3" th:if="${newUser.userId != null}">
                        <label class="form-label">Ngày tạo</label>
                        <input type="text" class="form-control" readonly 
                               th:value="${#dates.format(newUser.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/users/new" class="btn btn-success">Tạo Mới</a>
                </form>
            </div>
        </div>

        <!-- Danh sách Người Dùng -->
        <div class="card">
            <div class="card-header bg-info text-white">Danh sách Người Dùng</div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên đăng nhập</th>
                            <th>Họ và Tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th>Kích hoạt</th>
                            <th>Ngày tạo</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, iterStat : ${users}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <span th:if="${user.isActivated}" class="text-success">✔</span>
                                <span th:unless="${user.isActivated}" class="text-danger">✘</span>
                            </td>
                            <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
                            <td>
                                <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
