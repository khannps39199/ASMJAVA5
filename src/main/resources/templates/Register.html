<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Giao Diện Gọn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            color: #fff;
        }

        .glass-container {
            position: relative;
            width: 380px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .form-label {
            color: #ffffff;
            font-size: 14px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h3 class="text-center text-light">Đăng Ký</h3>
    <form action="#" method="POST">
        <div class="row">
            <div class="col-6 mb-2">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            <div class="col-6 mb-2">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Họ và Tên" required>
            </div>
        </div>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" placeholder="Số điện thoại" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" placeholder="Địa chỉ" required>
        </div>
        <div class="row">
            <div class="col-6 mb-2">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="col-6 mb-2">
                <label class="form-label">Xác nhận</label>
                <input type="password" class="form-control" placeholder="Nhập lại" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Đăng Ký</button>
    </form>
    <div class="text-center mt-2">
        <a href="login.html" class="text-info">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
